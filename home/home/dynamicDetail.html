<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/quill.snow.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<style media="screen">
    .content p{
        text-indent: 2em;
    }
</style>
<body>
    <div v-cloak class="aui-content dynamicDetail" id="app">
        <h2>{{value.title}}</h2>
        <p>{{value.createTime}} <span class="aui-text-info">网红IPO</span></p>
        <div class="content aui-margin-t-15" v-html="value.content"></div>
    </div>
</body>
<script type="text/javascript" src="../../script/dist/api.js"></script>
<script type="text/javascript" src="../../script/dist/vue.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/tool.js"></script>
<script type="text/javascript">
    apiready = function() {
        var vm = new Vue({
            el: '#app',
            data: {
                value: api.pageParam.value
            },
            methods: {
                init: function(){
                    vm.value.content = this.escapeHTML(vm.value.content);
                },
                escapeHTML: function(str){
                    var entity = {
                        quot: '"',
                        lt: '<',
                        gt: '>',
                        nbsp: ' ',
                        amp: '&',
                    };
                    return str.replace(/&([^&;]+);/g, unit).replace(/&([^&;]+);/g, unit);
                    function unit(a, b) {
                        var r = entity[b];
                        return typeof r === 'string' ? r : a;
                    }
                },
            }
        });
        vm.init();
    };
</script>

</html>
