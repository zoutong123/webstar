<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body>
    <div v-cloak class="aui-content aui-margin-b-15 moneyRecord" id="app">
        <ul class="aui-list aui-list-in z-no-bt">
            <li class="aui-list-item" v-for="(value,index) in pageArr" @click="openPage(index)">
               <div class="aui-list-item-label-icon">
                   <img src="" :src="value.icon" alt="">
               </div>
               <div class="aui-list-item-inner aui-list-item-arrow z-inner">
                   {{value.title}}
               </div>
           </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../../script/dist/api.js"></script>
<script type="text/javascript" src="../../script/dist/vue.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/tool.js"></script>
<script type="text/javascript">
    apiready = function(){
        var vm = new Vue({
            el: '#app',
            data: {
                pageArr: [{
                    url: 'setDealPwd_step1.html',
                    icon: '../../image/password.png',
                    title: '设置交易密码'
                // },{
                //     url: 'loginPwd.html',
                //     icon: '../../image/pwd_blue.png',
                //     title: '修改登录密码'
                }]
            },
            methods: {
                init: function(){

                },
                openPage: function(index){
                    var self = this;
                    if(index != 0){
                        Tool.toastInfo('开发中...');
                        return;
                    }
                    Tool.openHeader({
                        frame: {
                            title: self.pageArr[index].title,
                            url: api.wgtRootDir + '/home/userCenter/' + self.pageArr[index].url,
                        }
                    });
                },
            },
        });
        vm.init();
    };
</script>
</html>
