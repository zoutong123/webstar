<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body>
    <div v-cloak class="aui-content z-withdrawResult" id="app">
        <img v-if="status == 1" src="../../image/H2Yes.png" alt="">
        <img v-else src="../../image/H2No.png" alt="">
        <div class="aui-font-size-14 z-tip aui-text-left aui-padded-l-15">请联系客服进行认证：{{serverPhone}}</div>
    </div>
</body>
<script type="text/javascript" src="../../script/dist/api.js"></script>
<script type="text/javascript" src="../../script/dist/vue.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/tool.js"></script>
<script type="text/javascript">
    apiready = function(){
        var vm = new Vue({
            el: '#app',
            data: {
                status: $api.getStorage('H2OK'),
                serverPhone: ServerPhone
            },
            methods: {
                init: function(){
                    vm.sendEvent();
                },
                sendEvent: function(){
                    var self = this;
                    api.sendEvent({
                        name: 'freshAtWithdraw'
                    });
                },
            },
        });
        vm.init();
    };
</script>
</html>
